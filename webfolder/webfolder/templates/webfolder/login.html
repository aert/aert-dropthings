{% extends "webfolder/_base.html" %}


{% block body_attrs %} class="login" {% endblock %}

{% block title %}
Login {{ block.super }}
{% endblock %}

{% block content %}

<div class="ui stacked segment" id="main_segment">
    <h3 class="ui dividing header">
        Welcome
    </h3>

    <div class="ui form raised segment">
        <div class="field">
            <label>Username</label>
            <div class="ui left labeled icon input">
                <input placeholder="Username" type="text">
                <i class="user icon"></i>
                <div class="ui corner label">
                    <i class="icon asterisk"></i>
                </div>
            </div>
        </div>
        <div class="field">
            <label>Password</label>
            <div class="ui left labeled icon input">
                <input type="password">
                <i class="lock icon"></i>
                <div class="ui corner label">
                    <i class="icon asterisk"></i>
                </div>
            </div>
        </div>
        <div class="ui error message">
            <div class="header">We noticed some issues</div>
        </div>
        <a class="ui blue submit button" href="{% url 'files' %}">Login</a>
    </div>
</div>

{% endblock %}
