<!DOCTYPE html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properities -->
    <title>WebFolder</title>

    <link rel="stylesheet" type="text/css" href="../packaged/css/semantic.css">
    <link rel="stylesheet" type="text/css" href="base.css">

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
    <script src="../packaged/javascript/semantic.js"></script>
    <script src="base.js"></script>
</head>
<html>
<body id="feed">

<div class="ui purple tiered menu">
    <div class="menu">
        <a class="active item">
            <i class="time icon"></i> TimeLine
        </a>
        <a class="item">
            <i class="cloud upload icon"></i> My Shares
        </a>
        <a class="item">
            <i class="cloud download icon"></i> Friends' Shares
        </a>

        <div class="right menu">
            <div class="item">
                <div class="ui icon input">
                    <input placeholder="Search..." type="text">
                    <i class="search icon"></i>
                </div>
            </div>

            <!--ADD NEW...-->
            <div class="ui tiny dropdown item">
                <div class="ui purple button"><i class="add sign icon"></i>Add New...</div>

                <div class="menu">
                    <a class="item"><i class="comment outline icon"></i>Note</a>
                    <a class="item"><i class="globe icon"></i>Link</a>
                    <a class="item"><i class="attachment icon"></i>File</a>
                </div>
            </div>

            <!--USER ACTIONS-->
            <div class="ui dropdown item">
                <i class="user icon"></i> John Doe <i class="icon dropdown"></i>

                <div class="menu">
                    <a class="item"><i class="setting icon"></i>My Account</a>
                    <a class="item"><i class="settings icon"></i>Administration</a>
                    <a class="item"><i class="sign out icon"></i>Logout</a>
                </div>
            </div>
        </div>
    </div>
    <div class="ui sub menu">
        <a class="active item"><i class="home icon"></i> All </a>
        <a class="item"><i class="comment outline icon"></i> Notes </a>
        <a class="item"><i class="globe icon"></i> Links </a>
        <a class="item"><i class="attachment icon"></i> Files </a>
    </div>
</div>

</body>

</html>
